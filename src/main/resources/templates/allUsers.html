<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Users</title>

    <link rel="stylesheet" th:href="@{../static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{../static/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{../static/css/bootstrap-reboot.css}">
    <style type="text/css">
        TABLE {
            border-collapse: collapse;
        }

        TD, TH {
            width: 100px;
            text-align: center;
            padding: 3px;
            border: 1px solid black;
        }

        TH {
            background: #072e92;
            color: azure;
        }

        .btn {
            text-decoration: none;
            border: none;
        }

        .btn_add {
            color: white;
            background-color: #072e92;
            padding: 10px;
        }

        .btn_edit {
            background-color: rgba(239, 192, 20, 0.8);
            padding: 3px;
        }

        .btn_delete {
            background-color: rgba(250, 3, 3, 0.8);
        }
    </style>
</head>
<body>
<div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Name</th>
            <th>Age</th>
            <th>Enabled</th>
            <th>Roles</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.isEnabled()}"></td>
                <td>
                    <div th:each="role : ${user.roles}">
                        <div th:text="${role.role}"></div>
                    </div>

                </td>
                <td>
                    <a th:href="@{|/admin/${user.id}|}">
                        <button class="btn_edit" type="button">Изменить</button>
                    </a>
                </td>
                <td>
                    <form th:action="@{/admin/{id}(id=${user.id})}" th:method="DELETE">
                        <input class="btn_delete" type="submit" value="Удалить">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
    <br/><br>
    <a th:href="@{/admin/add}" class="btn btn_add">Добавить new</a><br><br>
    <a th:href="@{/logout}">
        <button type="button">Logout</button>
    </a>
</div>
<script th:src="@{../static/js/bootstrap.bundle.js}"></script>
<script th:src="@{../static/js/bootstrap.js}"></script>
</body>
</html>
