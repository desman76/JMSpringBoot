<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit information</title>
</head>
<body>
<form th:action="@{/admin}" th:method="PATCH" th:object="${user}">
    <label for="id">Id: </label>
    <input id="id" type="text" th:field="*{id}" disabled/><br><br>
    <input type="hidden" th:field="*{id}"/>

    <label for="login">Email: </label>
    <input id="login" type="text" th:field="*{email}" disabled/><br><br>
    <input type="hidden" th:field="*{email}"/>

    <input id="pass" type="hidden" th:field="*{password}"/>

    <label for="fname">Имя: </label>
    <input id="fname" type="text" th:field="*{firstName}"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br><br>

    <label for="lname">Фамилия: </label>
    <input id="lname" type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br><br>

    <label for="age">Возраст: </label>
    <input id="age" type="text" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br><br>

    <label for="roles">Роли: </label>
    <div id="roles">
        <label for="admin">Администратор: </label>
        <input id="admin" type="checkbox" th:checked="${isAdmin}" name="admin" value="1"/>
    </div><br><br>

    <input type="submit" th:value="Изменить"/><br><br>
</form>
<a th:href="@{/logout}">
    <button type="button">Logout</button>
</a>
</body>
</html>
