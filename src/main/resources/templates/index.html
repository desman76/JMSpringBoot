<script>
    document.addEventListener("DOMContentLoaded", function () {
        getUsers();
    })

    function getUsers() {
        fetch("http://localhost:8080/api")
            .then(response => response.json())
            .then(result => {
                if (result.length > 0) {
                    let body = "";
                    result.forEach((user) => {
                        body += "<tr>"
                        body += "<td>" + user.id + "</td>"
                        body += "<td>" + user.firstName + "</td>"
                        body += "<td>" + user.lastName + "</td>"
                        body += "<td>" + user.age + "</td>"
                        body += "<td>" + user.email + "</td>"
                        body += "<td>"
                        user.roles.forEach((role) => {
                            body += `<div>${role.role.replace('ROLE_', '')}</div>`
                        })
                        body += "</td>"
                        body += "<td>" + `<a href="/admin/users/${user.id}" class="btn btn-primary" id="edit">Edit</a>` + "</td>"
                        body += "<td>" + `<a href="/admin/users/${user.id}" class="btn btn-danger" id="delete">Delete</a>` + "</td>"
                        body += "</tr>"
                    })
                    document.querySelector("#usersTable").innerHTML = body;
                }
            })

    }

    document.querySelector("#addingForm").onsubmit = async (e) => {
        e.preventDefault();

        let fName = document.querySelector('#firstNameAdd').value
        let lName = document.querySelector('#lastNameAdd').value
        let age = document.querySelector('#ageAdd').value
        let email = document.querySelector('#emailAdd').value
        let pass = document.querySelector('#passwordAdd').value
        let selectedRoles = document.querySelector('#rolesAdd')
        let roles = []

        for (let i = 0; i < selectedRoles.options.length; i++) {
            if (selectedRoles.options[i].selected){
                console.log(selectedRoles.options[i].value)
                roles.push(selectedRoles.options[i].value)
            }
        }

        let response = await fetch('/api', {
            method: 'POST',
            headers: {
                "Accept" : "application/json",
                "Content-Type": "application/json; charset=UTF-8",
            },
            body: JSON.stringify({
                "firstName" : fName,
                "lastName" : lName,
                "age" : age,
                "email" : email,
                "password" : pass,
                "roles" : roles
            })
        });

        getUsers()
        $('#home-tab').trigger('click')
    };
</script>
